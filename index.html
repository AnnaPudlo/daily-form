<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/a41e43d0d5.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <form action="/" class="ba-form">

            <h1 class="ba-form__title">Create your free account</h1>
            <p class="ba-form__desc">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account?
                <a href="#" class="ba-form__link">Log in.</a>
            </p>

            <div class="ba-form__control ba-form__control_flex">
                <input type="text" class="ba-form__input ba-form__input_half-width" required placeholder="First name">
                <input type="text" class="ba-form__input ba-form__input_half-width" required placeholder="Last name">
            </div>
            <div class="ba-form__control">
                <input type="email" class="ba-form__input" required placeholder="Email address"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="ba-form__control">
                <input type="password" class="ba-form__input" required placeholder="Password">
            </div>
            <div class="ba-form__control">
                <button type="submit" class="ba-form__submit">
                    Sign up for free
                </button>
            </div>

            <p class="ba-form__desc">
                By clicking on “Sign up for free”, you agree to the
                <a href="#" class="ba-form__link">Terms of Service</a>
                and the 
                <a href="#" class="ba-form__link">Privacy Policy</a>
            </p>

        </form>
    </div>
</body>

</html>
